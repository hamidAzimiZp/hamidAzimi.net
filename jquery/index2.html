<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="jquery-min.js">
</script>
<script type="text/javascript">
    $(document).ready(function(){
        $("img").bind({
        click:function(){
            $("p").hide();
        },
        mouseout:function(){
            $("span").css("color","red");
        } 
    });
  });
</script>
</head>
<body>
<p>this text hiding</p>
<span>hi bax my name is hamid</span>
<img src="1.jpg">
</body>
</html>
